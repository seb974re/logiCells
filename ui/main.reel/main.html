<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "bottomPanel": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "bottomPanel"}
            }
        },
        "contentPanel": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "contentPanel"}
            }
        },
        "contentSubPanel": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "contentSubPanel"}
            }
        },
        "textArea": {
            "prototype": "digit/ui/text-area.reel",
            "properties": {
                "element": {"#": "textArea"},
                "value": "Text"
            }
        },
        "topPanel": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "topPanel"},
                "content": []
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <ul data-montage-id="topPanel">
            <li></li>
        </ul>
        <ul data-montage-id="contentPanel">
            <li>
                <div data-montage-id="contentSubPanel">
                    <textarea data-montage-id="textArea"></textarea>
                </div>
            </li>
        </ul>
    </div>
    <ul data-montage-id="bottomPanel">
        <li></li>
    </ul>
</body>
</html>
